<style type="text/css">
:root {	box-sizing: border-box;}
*, ::before, ::after {box-sizing: inherit;}
	
#slide{
  width:100%;
  height:100%;
  transition: transform .6s;
  transform: translate(0px, 844px);
}
</style>
	
<script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
var planFName = "plan_v6.html";

function onLoadActions(){
	$('.loader').fadeOut(900,
	 	function(){
			$(this).remove();
			$(".mycontainer").css({'transform': 'translate(0px, 0px)', "opacity": 100, "height":"auto", "transition": "transform .6s", "display":"block"});
		}
	);
}
	
$(window).on('load', function(){
	setTimeout(onLoadActions, 1000); 
});

$(document).ready(function (){
    DR();
});
	
function DR(){
	$("#v1").get(0).play();
	
  	$(".bbutt").hover(
		function() {
			$(this).css('cursor', 'pointer');
			var s = $(this).attr("src");
			s = s.slice(0, -5) + ".png"
			$(this).attr("src", s);
		},
		function() {
			$(this).css('cursor', 'auto');
			var s = $(this).attr("src");
			s = s.slice(0, -4) + "0.png"
			$(this).attr("src", s);
		}
    );

    $(".store-img img, .store-img2 img").hover(
		function() {$(this).css({'cursor':'pointer', 'transform':'scale(1)'});},
		function() {$(this).css({'cursor':'auto', 'transform':'scale(.8)'});}
	);

    $(".store-img img, .store-img2 img").on('click', function() {
        location = planFName + "?store=" + this.dataset.page;
    });

    $(".bbutt").on('click', function() {
        location = this.dataset.page + ".html";
    });
}
	
</script>
</head>
<body>

	<div class="ld"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

			<source id="s1" src="img/zayac.mp4" type="video/mp4"> Your browser does not support the video tag.
		</video>
	</div>
</div>
<div class="container-fluid mycontainer">
	<div class="row justify-content-around no-gutters buttrow">
